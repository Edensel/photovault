<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Origianl P-Vault</title>
</head>
<body>
    <input type="radio" name="Album" id="category1" category>
    <input type="radio" name="Album" id="category2">
    <input type="radio" name="Album" id="category3">
    <input type="radio" name="Album" id="category4">
    

    <div class="container">
        <h1>ORIGINAL PHOTO GALLERY</h1>
        <div class="section-1">
            <h4>The Photo Vault</h4>
            <label for="category1">Photo Album</label>
            <label for="category2">Baby-T Photos</label>
            <label for="category3">Family Photos</label>
            <label for="category4">Exceptional Photos</label>
        </div>
        <div class="section-2">
            <div class="photo babyT">
                <img src="images/babyT-1.jpg" alt="BabyT Photo">
            </div>
            <div class="photo family">
                <img src="images/family-1.jpeg" alt="family">
            </div>
            <div class="photo exceptional">
                <img src="images/scene-1.jpeg" alt="Exceptional Photos">
            </div>
            <div class="photo babyT">
                <img src="images/babyT-2.jpeg" alt="BabyT Photo">
            </div>
            <div class="photo family">
                <img src="images/family-2.jpeg" alt="family">
            </div>
            <div class="photo exceptional">
                <img src="images/scene-2.jpeg" alt="Exceptional Photos">
            </div>
            <div class="photo babyT">
                <img src="images/babyT-3.jpg" alt="BabyT Photo">
            </div>
            <div class="photo family">
                <img src="images/family-3.jpeg" alt="family">
            </div>
            <div class="photo exceptional">
                <img src="images/scene-3.jpeg" alt="Exceptional Photos">
            </div>
            <div class="photo babyT">
                <img src="images/babyT-4.jpeg" alt="BabyT Photo">
            </div>
            <div class="photo family">
                <img src="images/family-4.jpeg" alt="family">
            </div>
            <div class="photo exceptional">
                <img src="images/scene-4.jpeg" alt="Exceptional Photos">
            </div>
            <div class="photo babyT">
                <img src="images/babyT-5.jpg" alt="BabyT Photo">
            </div>
            <div class="photo family">
                <img src="images/family-5.jpeg" alt="family">
            </div>
            <div class="photo exceptional">
                <img src="images/scene-5.jpeg" alt="Exceptional Photos">
            </div>
        </div>
    </div>


</body>
</html>
